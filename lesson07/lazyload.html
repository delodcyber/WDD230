<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta
        name="description"
        content="Progressive loading of images, where a placeholder is displayed until the page is fully loaded">
    <title> LazyLoad </title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>Progressive Loading of Images</h1>
    <div id="mypics">
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/arch" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/nature" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/animals" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/people" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/tech" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/tech/sepia" alt="placeholder pic">
    </picture>
    </div>
    <script src="scripts/main.js" defer></script>
</body>
</html>
