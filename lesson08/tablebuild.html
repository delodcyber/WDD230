<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta
        name="description"
        content="This page builds a table of data sample to be used later in other weekly assignments">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablecss.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="table">
        <table>
            <thead>
                <tr>
                    <th colspan="3">Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Months</th>
                    <th>Sales</th>
                </tr>
                <tr>
                    <td>July</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td class="wh">$8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$3000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$2,000</td>
                </tr>
            </tbody>  
            <tfoot>
                <tr>
                    <td colspan="3">
                        Table 1: Wasatch Sales
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    </main>
</body>
</html>
